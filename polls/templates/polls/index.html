<!DOCTYPE html>
<html>
<head>
	<title>View the latest polls!</title>
</head>
<body>
	{% if latest_questions %}
		<ul>
			{% for question in latest_questions %} 
				{{ question.question_text }} <br> 
				<li> <a href = "{% url 'polls:detail' question.id %}"> Vote !</a> </li>  

				<li> <a href = "{% url 'polls:chart' question.id %}"> View current results! </a> </li>	
				<br>
			{% endfor %}
		</ul>
	{% else %}
		<p> No polls are available </p>
	{% endif %}
</body>
</html>
